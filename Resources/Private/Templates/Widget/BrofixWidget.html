<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget"/>
<f:section name="main">

    <f:if condition="{count} > 0">
        <f:then>
            <f:variable name="status">warning</f:variable>
            <f:variable name="icon">exclamation</f:variable>
            <f:variable name="marginBottom">mb-4</f:variable>
        </f:then>
        <f:else>
            <f:variable name="status">success</f:variable>
            <f:variable name="icon">heart</f:variable>
            <f:variable name="marginBottom"></f:variable>
        </f:else>
    </f:if>

    <div class="callout callout-{status} m-0">
        <div class="media">
            <div class="media-body">
                <h4 class="callout-title text-center">
                    <span class="fa-stack fa-lg callout-icon">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-{icon} fa-stack-1x"></i>
                    </span>
                    <br />
                    <f:translate key="LLL:EXT:brofix_widget/Resources/Private/Language/locallang.xlf:widget.widgetHeader" />
                </h4>
                <div class="callout-body text-center">
                    <p class="{marginBottom}">
                        <f:format.raw>{f:translate(key: 'LLL:EXT:brofix_widget/Resources/Private/Language/locallang.xlf:widget.brokenLinkText', arguments: {0: '{count}'})}</f:format.raw>
                    </p>
                    <f:if condition="{count} > 0">
                        <f:if condition="{beUserAccess}">
                            <f:then>
                                <p>
                                    <a href="#" data-dispatch-action="TYPO3.ModuleMenu.showModule"
                                        data-dispatch-args-list="web_brofix" class="btn btn-info">
                                        <f:translate key="LLL:EXT:brofix_widget/Resources/Private/Language/locallang.xlf:widget.buttonLabel" />
                                    </a>
                                </p>
                            </f:then>
                            <f:else>
                                <p>
                                    <f:translate key="LLL:EXT:brofix_widget/Resources/Private/Language/locallang.xlf:widget.missingUserRights" />
                                </p>
                            </f:else>
                        </f:if>
                    </f:if>
                </div>
            </div>
        </div>
    </div>

</f:section>
</html>
